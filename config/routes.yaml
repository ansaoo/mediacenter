#index:
#    path: /
#    defaults: { _controller: 'App\Controller\DefaultController::index' }

create_folder:
  path: /create_folder
  methods: 'POST'
  controller: App\Controller\CreateFolderController::mkdir

download:
  path: /download/{base}/{filename}
  controller: App\Controller\DownloadController::index
  requirements:
      base: .+
      filename: .*

images:
  path: /images
  controller: App\Controller\ImageViewController::index

images_cropper:
  path: /images_cropper
  controller: App\Controller\ImageViewController::cropper

tag_view:
  path: /images/tag_view/{index}
  controller: App\Controller\EsController::tagView

upload:
  path: /upload
  controller: App\Controller\UploadController::index

create:
  path: /create
  controller: App\Controller\CreateFolderController::create

car_view:
  path: /car/overview
  controller: App\Controller\CarController::overview

car_data:
  path: /car/data
  controller: App\Controller\CarController::data

es_health:
  path: /elastic/health
  controller: App\Controller\EsController::health

es_add_tag:
  path: /elastic/add_tag/{index}
  controller: App\Controller\EsController::addTag

es_data:
  path: /elastic/data/{index}/{_type}
  controller: App\Controller\EsController::data

es_delete:
  path: /elastic/delete/{index}
  controller: App\Controller\EsController::delete

es_histo:
  path: /elastic/histo/{period}
  controller: App\Controller\EsController::histo

es_histo_price:
  path: /elastic/histo_price
  controller: App\Controller\EsController::histo_price

es_recent:
  path: /elastic/recent/{index}
  controller: App\Controller\EsController::recent

es_search:
  path: /elastic/search/{index}
  controller: App\Controller\EsController::search

es_size:
  path: /elastic/size/{index}
  controller: App\Controller\EsController::size

es_stat:
  path: /elastic/stat
  controller: App\Controller\EsController::index

send_to_dropbox:
  path: /send_to_dropbox
  controller: App\Controller\ImageViewController::sendToDrop

movies:
  path: /movies
  controller: App\Controller\VideoController::movies

youtube_dl:
  path: /music/youtube
  controller: App\Controller\YouTubeController::index